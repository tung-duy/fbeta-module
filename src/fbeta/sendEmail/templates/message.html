{{>header}}
<!-- Intro -->
<table width="100%" border="0" cellspacing="0" cellpadding="0" data-thumbnail="https://dev.fpt.work/images/FTI/97ccaebc-6015-432e-8320-1ff598b4c3ff.jpg" data-module="Intro"> 
  <tbody><tr>
    <td align="center" valign="top" data-bgcolor="Body" data-primary-order="1" data-primary-type="bgcolor" bgcolor="#F3F4F6">
      <table width="600" border="0" cellspacing="0" cellpadding="0" class="m-shell ui-resizable">
        <tbody><tr>
          <td class="td" style="width:600px; min-width:600px; font-size:0pt; line-height:0pt; padding:0; margin:0; font-weight:normal;">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody><tr>
                <td class="mpx-10">
                  <table width="100%" border="0" cellspacing="0" cellpadding="0">
                    <tbody><tr>
                      <td class="py-25 px-50 mpx-15" data-bgcolor="Intro" bgcolor="#ffffff" style="padding-top: 25px; padding-bottom: 25px; padding-left: 50px; padding-right: 50px;">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                          <tbody><tr>
                            <td class="fluid-img img-center pb-50" style="font-size:0pt; line-height:0pt; text-align:center; padding-bottom: 50px;">
                              <img data-crop="false" src="https://dev.fpt.work/images/FTI/09ccc88e-6e05-4e86-82a8-2799409bc00d.png" width="282" height="300" border="0" alt="">
                            </td>
                          </tr>
                          <tr>
                            <td data-color="title-color-30" data-size="title-size-30" data-min="12" data-max="36" class="title-30 a-center pb-10" style="font-size:30px; line-height:34px; color:#282828; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; text-align:center; padding-bottom: 10px;">
                              Hi "{{ name }}"
                            </td>
                          </tr>
                          <tr>
                            <td data-color="title-color-36" data-size="title-size-36" data-min="12" data-max="36" class="title-36 a-center pb-35" style="font-size:36px; line-height:40px; color:#282828; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; text-align:center; padding-bottom: 35px;">
                              <strong>New Message From "{{ customer_name }}"</strong>
                            </td>
                          </tr>
                          <tr>
                            <td class="py-30" style="padding-top: 30px; padding-bottom: 30px;">
                              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                <tbody><tr>
                                  <td class="py-35 px-50 mpx-15" style="border-radius: 10px; padding-top: 35px; padding-bottom: 35px; padding-left: 50px; padding-right: 50px;" bgcolor="#F3F4F6">
                                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                      <tbody><tr>
                                        <td>
                                          <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top: -90px;">
                                            <tbody><tr>
                                              <td class="img-center pb-20" style="font-size:0pt; line-height:0pt; text-align:center; padding-bottom: 20px;">
                                                <img data-crop="false" style="border-radius: 50%; border: 5px solid #fff;" src="https://dev.fpt.work/images/FTI/c3f9b347-5dd2-4a9f-97a2-5ef29d32de8e.jpg" width="110" height="110" border="0" alt="">
                                              </td>
                                            </tr>
                                          </tbody></table>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td data-color="text-color-18" data-size="text-size-18" data-min="12" data-max="36" class="text-18 a-center c-purple pb-15" style="font-size:18px; line-height:22px; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; text-align:center; color:#9128df; padding-bottom: 15px;">
                                          <strong>{{ customer_email }} {{ phone}}</strong>
                                        </td>
                                      </tr>
                                      <tr>
                                        <td data-color="text-color-16" data-size="text-size-16" data-min="12" data-max="36" class="text-16 lh-26 a-center c-black" style="font-size:16px; font-family:'PT Sans', Arial, sans-serif; min-width:auto !important; line-height: 26px; text-align:center; color:#282828;">
                                          <em>{{ content }}</em>
                                        </td>
                                      </tr>
                                    </tbody></table>
                                  </td>
                                </tr>
                              </tbody></table>
                            </td>
                          </tr>
                          <tr>
                            <td align="center">
                              <!-- Button -->
                              <table border="0" cellspacing="0" cellpadding="0" style="min-width: 200px;">
                                <tbody><tr>
                                    <td data-bgcolor="btn-color" data-color="btn-color" data-border-color="" data-border-size="btn-border" data-border-size-min="0" data-border-size-max="3" data-size="btn-size" data-min="12" data-max="36" class="btn-16 c-white l-white" bgcolor="#F26A12" style="font-size:16px; line-height:20px; mso-padding-alt:15px 35px; font-family:'PT Sans', Arial, sans-serif; text-align:center; font-weight:bold; text-transform:uppercase; border-radius:25px; min-width:auto !important; color:#ffffff;">
                                    <a href="{{ url }}" target="_blank" class="link c-white" style="display: block; padding: 15px 35px; text-decoration:none; color:#ffffff;">
                                      <span class="link c-white" style="text-decoration:none; color:#ffffff;">REPLY NOW</span>
                                    </a>
                                  </td>
                                </tr>
                              </tbody></table>
                              <!-- END Button -->
                            </td>
                          </tr>
                        </tbody></table>
                      </td>
                    </tr>
                  </tbody></table>
                </td>
              </tr>
            </tbody></table>
          </td>
        </tr>
      </tbody><div class="ui-resizable-handle ui-resizable-s" style="z-index: 90;"></div></table>
    </td>
  </tr>
</tbody></table>
<!-- END Intro -->
{{>footer}}
